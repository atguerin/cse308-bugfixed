                    <div class="form-group">
                        <div class="col-md-12"><label>Email Address *</label>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12"><button class="btn btn-dark float-right" type="submit">Submit Email</button></div>
                    </div>
                </form>
            </div>
        </div>
    </section>
