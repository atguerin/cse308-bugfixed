<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../../css/my_style.css" th:href="@{/css/my_style.css}"/>
    <link rel="stylesheet" href="../../../fonts/ionicons.min.css" th:href="@{/fonts/ionicons.min.css}"/>
</head>
<body>
<!-- Signed in Navbar -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black">
    <div class="container">
        <a class="navbar-brand" th:href="@{/index}">MapleMovies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto mr-5 mt-auto">
                <li class="nav-item">
                    <a class="nav-link ml-2 mr-2" th:href="@{/index}" style="font-size: 20px;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ml-2 mr-2" th:href="@{/movies}" style="font-size: 20px;">Movies</a>
                    <div class="dropdown-content">
                        <a th:href="@{/movies/opening}">Opening This Week</a>
                        <a th:href="@{/movies/topbox}">Top Box Office</a>
                        <a th:href="@{/movies/coming}">Coming Soon</a>
                        <a th:href="@{/movies/highest}">Highest Rated</a>
                        <a href="/academy_awards?year=2015">Academy Awards</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link ml-2 mr-2" th:href="@{/tv}" style="font-size: 20px;">TV</a>
                    <div class="dropdown-content">
                        <a th:href="@{/tv/open}">New TV Tonight</a>
                        <a th:href="@{/tv/popular}">Most Popular TV</a>
                    </div>
                </li>
            </ul>
            <nav class="navbar-nav flex-column">
                <ul class="nav justify-content-end mt-0">
                    <li class="nav-item ml-5 mr-1">
                        <a class="nav-link" href="#" style="font-size: 13px;"><div sec:authentication="name"></div></a>
                        <div class="dropdown-content right-align">
                            <a th:href="@{/reports}">Reports</a>
                            <a th:href="@{/logout}">Log out</a>
                        </div>
                    </li>
                </ul>
                <form th:action="@{/search/all}" method="get" class="form-inline mt-1 mt-md-0 mb-1">
                    <input class="form-control mr-sm-2" id="search" name="search" type="text" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </div>
    </div>
</nav>

</body>
</html>
