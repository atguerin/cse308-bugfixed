<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="Content-Type" content="text/html"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../css/my_style.css" th:href="@{/css/my_style.css}"/>
    <link rel="stylesheet" href="../../fonts/ionicons.min.css" th:href="@{/fonts/ionicons.min.css}"/>
    <link rel="stylesheet" href="../../css/Footer-Clean.css" th:href="@{/css/Footer-Clean.css}"/>

    <title>Manage Account</title>
</head>


<body>
<!-- Navbar -->
<div sec:authorize="isAnonymous()"><div th:replace="fragments/navbar">Navbar</div></div>
<div sec:authorize="hasRole('ROLE_USER')"><div th:replace="fragments/user_navbar">Navbar</div></div>
<div sec:authorize="hasRole('ROLE_ADMIN')"><div th:replace="fragments/admin_navbar">Navbar</div></div>

<!-- account settings -->
<div class="container mt-4 mb-4">
    <div class="details-jumbotron mt-4 mb-4 m-auto" style="max-width: 30rem;">
        <div class="d-flex border-bottom mt-1">
            <strong>Log in Failed</strong>
        </div>
        <label class="mt-4 mb-4">Username does not exist or password is wrong.</label>
        <div>
            <form th:action="@{/login}" method="post">
                <div class="form-group row">
                    <label for="usernameLogin" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input name="username" type="text" class="form-control" id="usernameLogin" placeholder="Enter Username"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="passwordLogin" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input name="password" type="password" class="form-control" id="passwordLogin" placeholder="Password"/>
                    </div>
                </div>
                <div class="d-flex mt-3">
                    <div class="nav flex-column">
                        <a th:href="@{/forgotPassword}" style="color: white;">Forgot password?</a>
                        <!--<a th:href="@{/resetPassword}" style="color: white;">Reset password</a>-->
                    </div>
                    <button type="submit" class="btn btn-outline-primary ml-auto">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
